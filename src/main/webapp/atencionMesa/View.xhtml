<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtencionMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_ateId}"/>
                    <h:outputText value="#{atencionMesaController.selected.ateId}" title="#{bundle.ViewAtencionMesaTitle_ateId}"/>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_ateFecha}"/>
                    <h:outputText value="#{atencionMesaController.selected.ateFecha}" title="#{bundle.ViewAtencionMesaTitle_ateFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_ateEstado}"/>
                    <h:outputText value="#{atencionMesaController.selected.ateEstado}" title="#{bundle.ViewAtencionMesaTitle_ateEstado}"/>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_ateNumeroOrden}"/>
                    <h:outputText value="#{atencionMesaController.selected.ateNumeroOrden}" title="#{bundle.ViewAtencionMesaTitle_ateNumeroOrden}"/>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_cliCodigo}"/>
                    <h:outputText value="#{atencionMesaController.selected.cliCodigo}" title="#{bundle.ViewAtencionMesaTitle_cliCodigo}"/>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_mesaMesaAtencion}"/>
                    <h:outputText value="#{atencionMesaController.selected.mesaMesaAtencion}" title="#{bundle.ViewAtencionMesaTitle_mesaMesaAtencion}"/>
                    <h:outputText value="#{bundle.ViewAtencionMesaLabel_mesMeseroEncargado}"/>
                    <h:outputText value="#{atencionMesaController.selected.mesMeseroEncargado}" title="#{bundle.ViewAtencionMesaTitle_mesMeseroEncargado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atencionMesaController.destroyAndView}" value="#{bundle.ViewAtencionMesaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtencionMesaEditLink}"/>
                <br />
                <h:commandLink action="#{atencionMesaController.prepareCreate}" value="#{bundle.ViewAtencionMesaCreateLink}" />
                <br />
                <h:commandLink action="#{atencionMesaController.prepareList}" value="#{bundle.ViewAtencionMesaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtencionMesaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
