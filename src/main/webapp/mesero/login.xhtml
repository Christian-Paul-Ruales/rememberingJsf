<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMeseroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Usuario" for="mesUsuario" />
                    <h:inputText id="mesUsuario" value="#{meseroController.selected.mesUsuario}" title="#{bundle.CreateMeseroTitle_mesUsuario}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesUsuario}"/>
                    <h:outputLabel value="Clave" for="mesPassword" />
                    <h:inputText id="mesPassword" value="#{meseroController.selected.mesPassword}" title="#{bundle.CreateMeseroTitle_mesPassword}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesPassword}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meseroController.iniciarSesion}" value="Login" />
                <br />
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
