<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMeseroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMeseroLabel_mesId}" for="mesId" />
                    <h:inputText id="mesId" value="#{meseroController.selected.mesId}" title="#{bundle.CreateMeseroTitle_mesId}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesId}"/>
                    <h:outputLabel value="#{bundle.CreateMeseroLabel_mesNombre}" for="mesNombre" />
                    <h:inputText id="mesNombre" value="#{meseroController.selected.mesNombre}" title="#{bundle.CreateMeseroTitle_mesNombre}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesNombre}"/>
                    <h:outputLabel value="#{bundle.CreateMeseroLabel_mesUsuario}" for="mesUsuario" />
                    <h:inputText id="mesUsuario" value="#{meseroController.selected.mesUsuario}" title="#{bundle.CreateMeseroTitle_mesUsuario}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateMeseroLabel_mesPassword}" for="mesPassword" />
                    <h:inputText id="mesPassword" value="#{meseroController.selected.mesPassword}" title="#{bundle.CreateMeseroTitle_mesPassword}" required="true" requiredMessage="#{bundle.CreateMeseroRequiredMessage_mesPassword}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meseroController.create}" value="#{bundle.CreateMeseroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{meseroController.prepareList}" value="#{bundle.CreateMeseroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMeseroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
