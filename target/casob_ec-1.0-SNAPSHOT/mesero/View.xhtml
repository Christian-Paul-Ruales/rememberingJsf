<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMeseroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMeseroLabel_mesId}"/>
                    <h:outputText value="#{meseroController.selected.mesId}" title="#{bundle.ViewMeseroTitle_mesId}"/>
                    <h:outputText value="#{bundle.ViewMeseroLabel_mesNombre}"/>
                    <h:outputText value="#{meseroController.selected.mesNombre}" title="#{bundle.ViewMeseroTitle_mesNombre}"/>
                    <h:outputText value="#{bundle.ViewMeseroLabel_mesUsuario}"/>
                    <h:outputText value="#{meseroController.selected.mesUsuario}" title="#{bundle.ViewMeseroTitle_mesUsuario}"/>
                    <h:outputText value="#{bundle.ViewMeseroLabel_mesPassword}"/>
                    <h:outputText value="#{meseroController.selected.mesPassword}" title="#{bundle.ViewMeseroTitle_mesPassword}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meseroController.destroyAndView}" value="#{bundle.ViewMeseroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMeseroEditLink}"/>
                <br />
                <h:commandLink action="#{meseroController.prepareCreate}" value="#{bundle.ViewMeseroCreateLink}" />
                <br />
                <h:commandLink action="#{meseroController.prepareList}" value="#{bundle.ViewMeseroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMeseroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
