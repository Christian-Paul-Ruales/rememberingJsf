<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlatillosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlatillosLabel_platId}" for="platId" />
                    <h:inputText id="platId" value="#{platillosController.selected.platId}" title="#{bundle.CreatePlatillosTitle_platId}" required="true" requiredMessage="#{bundle.CreatePlatillosRequiredMessage_platId}"/>
                    <h:outputLabel value="#{bundle.CreatePlatillosLabel_platNombre}" for="platNombre" />
                    <h:inputText id="platNombre" value="#{platillosController.selected.platNombre}" title="#{bundle.CreatePlatillosTitle_platNombre}" required="true" requiredMessage="#{bundle.CreatePlatillosRequiredMessage_platNombre}"/>
                    <h:outputLabel value="#{bundle.CreatePlatillosLabel_platDetalle}" for="platDetalle" />
                    <h:inputText id="platDetalle" value="#{platillosController.selected.platDetalle}" title="#{bundle.CreatePlatillosTitle_platDetalle}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platillosController.create}" value="#{bundle.CreatePlatillosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{platillosController.prepareList}" value="#{bundle.CreatePlatillosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlatillosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
