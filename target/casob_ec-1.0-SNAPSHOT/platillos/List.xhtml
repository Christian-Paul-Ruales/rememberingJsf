<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlatillosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlatillosEmpty}" rendered="#{platillosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{platillosController.items.rowCount > 0}">
                    <h:outputText value="#{platillosController.pagination.pageFirstItem + 1}..#{platillosController.pagination.pageLastItem + 1}/#{platillosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{platillosController.previous}" value="#{bundle.Previous} #{platillosController.pagination.pageSize}" rendered="#{platillosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{platillosController.next}" value="#{bundle.Next} #{platillosController.pagination.pageSize}" rendered="#{platillosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{platillosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatillosTitle_platId}"/>
                            </f:facet>
                            <h:outputText value="#{item.platId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatillosTitle_platNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.platNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlatillosTitle_platDetalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.platDetalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{platillosController.prepareView}" value="#{bundle.ListPlatillosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platillosController.prepareEdit}" value="#{bundle.ListPlatillosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platillosController.destroy}" value="#{bundle.ListPlatillosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{platillosController.prepareCreate}" value="#{bundle.ListPlatillosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlatillosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
