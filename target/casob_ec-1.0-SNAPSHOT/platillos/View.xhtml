<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlatillosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlatillosLabel_platId}"/>
                    <h:outputText value="#{platillosController.selected.platId}" title="#{bundle.ViewPlatillosTitle_platId}"/>
                    <h:outputText value="#{bundle.ViewPlatillosLabel_platNombre}"/>
                    <h:outputText value="#{platillosController.selected.platNombre}" title="#{bundle.ViewPlatillosTitle_platNombre}"/>
                    <h:outputText value="#{bundle.ViewPlatillosLabel_platDetalle}"/>
                    <h:outputText value="#{platillosController.selected.platDetalle}" title="#{bundle.ViewPlatillosTitle_platDetalle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platillosController.destroyAndView}" value="#{bundle.ViewPlatillosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlatillosEditLink}"/>
                <br />
                <h:commandLink action="#{platillosController.prepareCreate}" value="#{bundle.ViewPlatillosCreateLink}" />
                <br />
                <h:commandLink action="#{platillosController.prepareList}" value="#{bundle.ViewPlatillosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlatillosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
